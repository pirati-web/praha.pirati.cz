  title: Stop neúměrnému zahušťování zástavby
  desc: V posledních letech jsme na Praze 13 svědky nemilosrdného zahušťování zástavby, které v mnoha směrech prokazatelně snižuje kvalitu každodenního života obyvatel. S novou zástavbou přímo úměrně roste počet obyvatel, aut a znečištění a na druhé straně se snižuje kapacita školských zařízení, parků a dalších relaxačních ploch. Dokladem vážnosti situace jsou mimo jiné výsledky radničních průzkumů z posledních tří let, kde sami lidé ze třináctky označují zahušťování zástavby jako hlavní problém naší městské části. O to více nepochopitelný je pro nás přístup stávajícího vedení radnice, které se vehementně brání sdílení informací a zapojení občanů do rozvoje vlastní městské části. Paradoxem je, že svoji pasivitu s odkazem na „soukromé vlastnictví” alibisticky vysvětlují i ti samí radní, kteří v minulosti pro odprodej těchto pozemků hlasovali. Ne všechny pozemky jsou ale soukromé. A ne všechny soukromé pozemky musí být zastavitelné. No a konečně ne každý stavební záměr musí mít velkou výšku a malý přínos pro lokalitu.
