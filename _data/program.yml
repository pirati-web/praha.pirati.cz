  title: Doprava a bezpečnost
  desc: Časy, kdy řidiči na sídlištích Prahy 13 parkovali svá auta u domů podélně, jsou dávno pryč. S nárůstem počtu obyvatel, administrativních budov i celkové ekonomické úrovně společnosti se tzv. “doprava v klidu” stala jedním z nejpalčivějších dopravních problémů dnešní Třináctky. Jedním, ale ne jediným. Dalšími problémy, na jejichž řešení bychom se chtěli zaměřit, je havarijní stav silnic a chodníků. Nemálo míst by si zasloužilo lepší řešení z hlediska dopravní bezpečnosti a prostor pro zlepšení vidíme také v bezbariérovosti pro osoby se sníženou pohyblivostí. Některá řešení jsou v kompetenci naší městské části, ale zpravidla vyžaduje dopravní problematika kooperaci s dalšími subjekty (magistrát, TSK, středočeský kraj). Jsme proto připraveni vytvořit odpovídající tlak a aktivitu směrující k postupnému řešení výše zmíněných nedostatků.
