  title: Životní prostředí, zeleň a čistota
  desc: Praha 13 byla vždy pro své množství zeleně ceněna svými obyvateli jako kvalitní místo k životu. Bohužel, nekontrolovaná výstavba nás o tento benefit pomalu ale jistě připravuje. Počet obyvatel od roku 1998 narostl zhruba o 20 % na dnešních cca 62 tisíc. Takový nárůst je už samozřejmě znát a výmluvným dokladem může být například procházka (nejen) Centrálním parkem během slunečného víkendového dne – je evidentní, že zelené relaxační zóny jsou na hranici či spíše za hranicí své kapacity. Rostoucí převaha betonu nad zelení pak navíc ruku v ruce se stále častějšími extrémními teplotami a suchem dělá v letních měsících z Prahy 13 těžko snesitelné místo – je třeba adaptovat budovy i veřejný prostor – zajistit více vodních prvků a ploch, více zastínění. Naší prioritou je proto ochrana stávajících zelených ploch a jejich efektivní správa, ale také zvyšování podílu hodnotné zeleně v naší městské části všemi dostupnými prostředky.
