  title: Veřejný prostor pro všechny
  desc: Veřejný prostor sdílíme všichni, a proto by jeho podoba měla v maximální míře odrážet potřeby a přání napříč věkovými kategoriemi i různé preference ve způsobu trávení volného času. Při tom všem je třeba zachovat určitou rovnováhu, aby výsledná podoba byla harmonická a akceptovaná ideálně všemi, kdo budou daný veřejný prostor sdílet. Klíčovým principem, který bychom proto chtěli v rámci veřejného prostoru prosazovat, je zapojení co nejširší veřejnosti do jeho plánování. Jedná se totiž zpravidla o nemalé finanční prostředky, a tak je potřeba, aby byly investovány smysluplně a zároveň co nejlépe ošetřeny případné “třecí plochy”, které s sebou každý projekt přináší. Na území Prahy 13 je stále řada nepokrytých potřeb a pravděpodobně i Vy máte ve svém okolí nějaké to místo, které by si zasloužilo citlivou kultivaci. Kapitolou samotnou je zřízení veřejného koupaliště, které si lidé ze Třináctky rozhodně zaslouží, ale jehož konečné umístění a podobu je třeba velmi dobře promyslet s ohledem na řadu konsekvencí (počáteční i provozní náklady, navýšení dopravy, vodní hospodaření atp.). Existuje ale také celá řada dalších námětů, které ve svém okolí vidíme nebo od Vás slyšíme, a které stojí přinejmenším za veřejnou diskusi. Mezi jinými např. hygienické zázemí pro Nepomucký rybník, otevření koryta Prokopského potoka, nové relaxační zóny, sportovní a herní prvky, přebalovací pulty v parku, lodičky na rybníce atp.
