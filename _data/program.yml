  title: Sociální služby a bytová politika
  desc: Bez ohledu na to, zda se jedná o seniory, zdravotně postižené, nebo rodiny a mládež, vyžaduje plánování a provozování sociálních služeb vysokou míru odbornosti i dobrou znalost specifických potřeb dané lokality a cílové skupiny. Naštěstí se v této oblasti můžeme opírat o celou řadu odborníků, ať už na příslušných odborech úřadu, tak i mezi zaměstnanci jednotlivých poskytovatelů. S trochou nadsázky by se tak dalo říci, že jediným politickým úkolem je zajistit dostatečný a dlouhodobý tok finančních prostředků, který vytvoří poskytovatelům sociálních služeb stabilní a transparentní prostředí pro jejich činnost. S respektem k výše uvedenému proto budeme realizovat kroky doporučené odborným dokumentem “Priority rozvoje sociálních a návazných služeb pro občany Prahy 13”, který jsme si jako městská část nechali zpracovat. Podpora prostřednictvím sociálních služeb musí být z našeho pohledu zaměřena především na začlenění občanů do společnosti a na posílení jejich nezávislosti a kompetencí pro samostatný život.
