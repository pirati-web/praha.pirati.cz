  title: Metro, okruh a nejen to
  desc: Na čtvrtou linku metra čekají lidé už přes dvacet let, my jsme zahájili výstavbu formou geologického průzkumu. Tramvaje jako ekologická forma dopravy vyjedou okrajových částí města, například na Budějovickou, Motol nebo Strahov, k tomu jsme již schválili řadu potřebných dokumentů. Železnice představuje nevyužívanou kapacitu, která již stojí, otevřeme ji proto Pražanům více.<br/><br/>Snažíme se o odblokování dostavby Pražského okruhu. Urychlíme rovněž i dokončení Městského okruhu. Vybudujeme záchytná kapacitní parkoviště pro krátkodobé i dlouhodobé stání návštěvníků.
