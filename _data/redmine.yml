  id: 4
  title: Praha Zelená
  desc: Přejeme si, aby Praha byla zdravé město pro život. Věříme, že proti vedrům pomohou stromy a voda... že zeleň místo betonu vyčistí vzduch. Proto vysadíme více stromů v ulicích a zároveň doplníme rekreační divočinu kolem metropole. Celkem je naším cílem vysadit milion stromů pro Prahu! Není to jednoduché a nepůjde to přes noc. Nicméně za první pololetí roku 2019 bylo v Praze vysazeno 160 tisíc nových stromů a vzniklo tak téměř 26 hektarů nových lesů! Většinou šlo o zalesnění původní zemědělské půdy. Nové stromy jsou však vysazovány také ve stávajících parcích a sadech.<br/><br/> Magistrát se rovněž přihlásil k závěrům zprávy Mezivládního panelu pro klimatickou změnu při OSN a vyhlásil vlastní Klimatický závazek. Pro plánování a přípravu konkrétních opatření ustanovilo město Komisi pro udržitelnou energii a klima, která bude fungovat ve čtyřech samostatných pracovních skupinách se zastoupením nejvyššího politického vedení města. Přejeme si, abychom předali Prahu našim dětem v lepším stavu, než je dnes.
