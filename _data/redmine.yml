  title: Téma bydlení
  desc: Piráti chtějí, aby městské byty nebyly pro prominenty, nýbrž pro ty, kteří to skutečně potřebují. I s ohledem na vývoj cen nemovitotostí jsme zastavili privatizaci městských bytů, rozvíjíme počet bezbariérových bytů, domovy pro seniory, mezigenerační komunitní domy a sdílené bydlení. Jako neméně důležitou vnímáme podporu družstev, baugruppe a dalších alternativ ke komerční výstavbě bytů. Velmi důležitá bude též shoda se státem v otázce zrychlení procesu stavebního řízení.<br/><br/> Na půdě výstavby nových bytových jednotek se zasadíme o ucelenou koncepci přeměny brownfieldů a budeme tlačit na developery, aby se v rámci nově navrhovaných projektů podíleli na nákladech na občanskou vybavenost spolu s městem.
