  title: Transparentní otevřená metropole
  desc: Už v roce 2015 jsme prosadili spuštění portálu [opendata.praha.eu](opendata.praha.eu) na kterém město zveřejňuje data o tom, co aktuálně dělá. A to byl jen začátek. Zveřejnili jsme smlouvy města, faktury metropole i řadu dalších informací. Díky tomu, že jsou data města venku, nemůže metropoli řídit žádný kmotr. Namísto trafik přišla do městských firem otevřená výběrová řízení. Pozice v dozorčích a správních radách tak nejsou dávána za odměnu, ale těm, kteří chtějí pilně pracovat a dokázali, že na to mají.<br/><br/> Děláme pořádek ve sportovních grantech, kde působilo nechvalně známé duo "Kleslová a Březina". Výhledově chceme procesy především digitalizovat tak, aby lidé mohli s úřadem komunikovat tak, jak jsou zvyklí. 
