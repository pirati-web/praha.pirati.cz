  title: Praha pro místní i turisty
  desc: Pracujeme na tom, abychom měli turistiku takovou která nezničí naše město, ani jeho reputaci v zahraničí. V centru města nesmíme zapomínat na místní, na to aby zde mohli důstojně žít. Turistiku chceme slušnou a poctivou, proto chceme regulovat různé výstřelky (pivní kola, hlasité tahy opilců, obří pandy), zároveň ale nechceme, aby město mělo u zahraničních návštěvníků ostudu. Proto si došlápneme na podvodné směnárny – několika z nich jsme již neprodloužili smlouvu. Okrádání návštěvníků města tak učiníme přítrž. <br/><br/>Praha musí být otevřená pro všechny své občany, přehodnotíme proto buskingovou i protialkoholní vyhlášku. Má potírat opilce, kteří ruší slušné občany, místo toho ale omezuje Pražany kteří si chtějí jen třeba dát pivo v parku. Namísto plánů na kamerové systémy s automatickým vyhodnocováním podezřelých obličejů po vzoru Číny připravujeme pro Prahu více strážníků a kamery efektivní, které budou v boji proti kriminalitě pomáhat lépe. 
